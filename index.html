<!DOCTYPE Html>
<html lang="en-us">

<head>
   
      <meta charset="utf-8">
       <title>Psychic Game</title>
       <link rel ="stylesheet" href ="assets/CSS/style.css/reset.css">
       <link rel ="stylesheet" href ="assets/CSS/style.css/style.css">
</head>

<body>
         
    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>

        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses Left:</p>
        <p>Your Guesses So Far:</p>
    </div>
    <img src ="http://1.bp.blogspot.com/-oO46GBjIXgc/UoTzpQlpJsI/AAAAAAAAFkE/lASk0XECky0/s1600/Matira+Beach,+Bora+Bora,+Tahiti.jpg" alt="The Beach">
        <!--Create an array of alphabet that the user will guess
        The computer make  choices that user guess
        I need to capture those choices
        Compare these choices, and determine if the user a win or loss
        Display if the user loses or win
        Display how many gueses the user has
        Diplay what the user gueses-->
    
        
          
    <script type="text/javascript">
    
    
     var computerChoices =  ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
     var wins = 0;
     var losses = 0;
     var numGueses = 10;
     var guessChoices = [];

     document.onkeyup = function(event) {
         var userGuess = event.key;
         var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];
         var options =  ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        
        if (options.indexOf(userGuess) > -1) {
            
            if(userGuess === computerGuess) {
                wins++;
                numGuesses = 10;
                guessChoices = [];
            }

            if (userGuess != computerGuess) {
                numGuesses --;
                guessChoices.push(userGuess);
            }

            if (numGuesses === 0) {
                numGuesses = 10;
                losses ++;
                guessChoices = [];
            }

            var html =
            "<h1> The Psychic Game </h1>" +
            "<p>Guess what letter I'm thinking of</p>"+
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses Left: " + numGuesses + "</p>" +
           "<p>Your Guesses So Far: " + guessChoices.join(",") + "</p>";
          
          document.querySelector("#game").innerHTML = html;
        }
     };
   
            
    
   </script>
</body>   
</html>
